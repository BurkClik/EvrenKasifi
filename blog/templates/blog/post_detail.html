{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 mt-3">
            <div class="card article-detail-card" style="width: 18rem;">
                <img src="{{ object.author.profile.image.url }}" class="card-img-top article-detail-author-img" alt="{{ object.author }}">
                <div class="card-body">
                    <a class="article-detail-author-name" href="{% url 'user-posts' object.author.username %}"><h5 class="card-title">{{ object.author }}</h5></a>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        <div class="col-8 mt-3 article-detail">
            <h1 class="article-detail-title">{{ object.title }}</h1>
            <p>{{ object.content|safe }}</p>
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
{% endblock content %}
